<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Password generator">
    <meta name="author" content="Jatin pandey">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&family=Roboto:wght@100&display=swap" 
    rel="stylesheet">
    <link rel="shortcut icon" href="./images/favicon.jpg" type="image/x-icon">

    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="display-container">
            <input readonly placeholder="PASSWORD" class="display" data-passwordDisplay>
            <button data-copy>
                <span data-copyMsg></span>
                <i class="fa-regular fa-copy"></i>
            </button>
        </div>

        <div class="input-container">

            <!-- password length section -->
            <div class="length">
                <p>Password Length</p>
                <p data-lengthNumber></p>
            </div>

            <!-- slider -->
            <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider>

            <!-- checkboxes -->
            <div class="checkBox">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label> 
            </div>

            <div class="checkBox">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>

            <div class="checkBox">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>

            <div class="checkBox"> 
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>

            <!-- strength section -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!-- password generator -->
            <button class="generateButton">GENERATE PASSWORD</button>
             
        </div>

    </div>


    <script src="https://kit.fontawesome.com/c0ecd255c0.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
